<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags html 5</title>
<link rel="stylesheet" href="./css/estilo.css">

</head>
<body>

 <form action="">

<!-- Novos inputs e atributos HTML 5 -->
    <label for="nome">Nome</label>
    <!--required--para msg de preenchimento obrigatório
    autofocus--para abrir pag. marcando o campo.-->
    <input type="text" name="nome" id="nome" required autofocus>
    <br><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <br><br>

    <label for="numero">Número</label>
    <input type="number" name="nome" id="numero" min="5" max="10" step="5">
    <br><br>

    <label for="url">Url</label>
    <input type="url" name="url" id="url" placeholder="http://www...">
    <br><br>

    <label for="pesquisa">Pesquisa</label>
    <input type="search" name="pesquisa" id="pesquisa">
    <br><br>

    <label for="range">Range</label>
    <input type="range" name="range" id="range" min="1" max="20" value="2">
    <br><br>

    <label for="data">Data</label>
    <input type="date" name="data" id="data">
    <br><br>

    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor"><br><br>

    <input type="submit" name="" value="Enviar">
 </form>
    
</body>
</html>
